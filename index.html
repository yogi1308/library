 <!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=contrast" />
    <title>Library</title>
    <link rel="icon" href="bookshelf_icon-icons.com_54414.ico" type="image/x-icon">
</head>
<body>
    <dialog class="dialog"> 
        <div></div>
        <form>
            <div class="cover-title-author">
                <label for="cover">Cover*</label>
                <input type="url" id="cover" required>
                <label for="title">Title*</label>
                <input type="text" id="title" required minlength="2">
                <label for="author">Author*</label>
                <input type="text" id="author" required minlength="2">
            </div>
            <div>
                <input type="radio" id="pages" name="length" value="pages" class="length-type" required>
                <label for="pages">Pages</label>
                <input type="radio" id="chapters" name="length" class="length-type" value="chapters">
                <label for="chapters">Chapters</label>
                <input type="number" id="length" required min="1">
            </div>
            <div>
                <label for="status">Read Status:</label>
                <select name="status" required>
                    <option value="Unread">Unread</option>
                    <option value="Completed">Completed</option>
                    <option value="Started">Started</option>
                  </select>
            </div>
            <label class="like">
                <input type="checkbox">Add to Favorites
                <svg id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M16.4,4C14.6,4,13,4.9,12,6.3C11,4.9,9.4,4,7.6,4C4.5,4,2,6.5,2,9.6C2,14,12,22,12,22s10-8,10-12.4C22,6.5,19.5,4,16.4,4z"></path></svg>
            </label>
            <div>
                <textarea rows="10" cols="32" id="synopsis">Write a summary...</textarea>
            </div>
            <button class="closeButton" value="cancel" formmethod="dialog">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <textarea rows="10" cols="32" id="review">Write a Review...</textarea>
            <div class="rate">
                <label for="rating">Rate this book: </label>
                <select name="status" required aria-placeholder="/10" id="rating">
                    <option value="default" selected disabled hidden>-</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <p>/10</p>
            </div>
            <button id="confirmBtn" value="default" class="confirm">Confirm</button>
        </form>
    </dialog>
    <div tabindex="0" class="plusButton">
        <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
          <g mask="url(#mask0_21_345)">
            <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
          </g>
        </svg>
      </div>
    <div class="container">
        <div class="header">
            <p>Library</p>
            <div class="search-container" id="search-container">
                <input type="text" id="search-input" placeholder="Search for books by title, author name...">
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="search"><title>Search</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="sort"><title>Sort & Filter</title><path d="M6,13H18V11H6M3,6V8H21V6M10,18H14V16H10V18Z" /></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="vertical-dots"><title>Display</title><path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" /></svg>
                <span class="material-symbols-outlined">contrast</span>
                <ol class="list">
                    <li>Date Added</li>
                    <li>By Title</li>
                    <li>By Author Name</li>
                    <li>Favorites</li>
                    <div>
                        <li>By Reading Status â€¢</li>
                        <ol>
                            <li>Completed</li>
                            <li>Started</li>
                            <li>Unread</li>
                        </ol>
                    </div>
                </ol>
                <ol class="display-list list">
                    <li>Regular Grid</li>
                    <li>Compact Grid</li>
                    <li>List View</li>
                </ol>
            </div>
        </div>
        <div class="main"></div>
        </div>
        <dialog class="bookInfo">
            <button class="closeButton" value="cancel" formmethod="dialog" id="bookInfoDialogcloseButton">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <div class="cover-and-info">
                <div class="dialog-cover"></div>
                <div class="dialog-info">
                    <p class="dialog-title"></p>
                    <p class="dialog-author"></p>
                    <p class="dialog-length"></p>
                    <p class="dialog-status"></p>
                    <div class="dialog-favorite-container">
                        <p class="dialog-favorite"></p>
                        <label class="like">
                            <input type="checkbox">
                            <svg id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M16.4,4C14.6,4,13,4.9,12,6.3C11,4.9,9.4,4,7.6,4C4.5,4,2,6.5,2,9.6C2,14,12,22,12,22s10-8,10-12.4C22,6.5,19.5,4,16.4,4z"></path></svg>
                        </label>
                    </div>
                    <div class="dialog-rating-container">
                        <p class="dialog-rating"></p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>star</title><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" /></svg>
                    </div>
                </div>
            </div>
            <div class="synopsis-and-review">
                <p class="dialog-synopsis"></p>
                <p class="dialog-review"></p>
            </div>
        </dialog>
        <dialog class="change-book-cover">
            <p>Change Book Cover</p>
            <input type="url" id="coverURL" required placeholder="Enter URL">
            <button class="closeButton" value="cancel" formmethod="dialog" id="closeChangeCover">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <div class="cover-preview">Preview</div>
            <button id="book-cover-change" value="default" class="confirm">Confirm</button>
        </dialog>
        <dialog class="edit-review">
            <p>Edit Your Review</p>
            <textarea rows="10" cols="32" id="editReview"></textarea>
            <button class="closeButton" value="cancel" formmethod="dialog" id="closeEditReview">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <button id="edit-review-confirm" value="default" class="confirm">Confirm</button>
        </dialog>
        <dialog class="edit-synopsis">
            <p>Edit Synopsis</p>
            <textarea rows="10" cols="32" id="editSynopsis"></textarea>
            <button class="closeButton" value="cancel" formmethod="dialog" id="closeEditSynopsis">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <button id="edit-synopsis-confirm" value="default" class="confirm">Confirm</button>
        </dialog>
        <dialog class="change-rating">
            <p>Change Your Rating</p>
            <div class="ratings-container">
                <select name="status" required aria-placeholder="/10" id="editRating">
                    <option value="default" selected disabled hidden>-</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <p>/10</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="star"><title>star</title><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" /></svg>
            </div>
            <button class="closeButton" value="cancel" formmethod="dialog" id="closeChangeRating">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <button id="change-rating-confirm" value="default" class="confirm">Confirm</button>
        </dialog>
</body>
</html>
